<!DOCTYPE html>
<html>
    <head>    
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="app.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto|Raleway" rel="stylesheet">
        <title>SafeZone Detailed View</title>
    </head>
    <body>
        <h1 id="app-title">Zone A</h1>
        <main>
            <div>Location: </div>
            <ul class="zone-holder">
                <li class="zone">Condition</li>
                <li class="zone">Occupancy</li>
                <li class="zone"></li>
                <li class="zone">Zone D</li>
            </ul>
            <h2>Disaster Tracker</h2>
            <div>View the distance between the epicenter of the calamity and nearby safe zones</div>
            <div class="map-holder">
                <div id="map"></div>
                <script>
                function initMap() {
                // The location of Uluru
                let uluru = {lat: 33.4, lng: -75.5};
                // The map, centered at Uluru
                var map = new google.maps.Map(
                    document.getElementById('map'), {zoom: 4, center: uluru});
                // The marker, positioned at Uluru
                var marker = new google.maps.Marker({position: uluru, map: map});
                }
                </script>
                <script async defer
                src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCoZqSH0q5kB_sgoHlDCBydCk_EbJDnNaM&callback=initMap">
                </script>
            </div>
        </main>
        <script src="app.js"></script>
    </body>
</html>
